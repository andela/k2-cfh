<h4 class="su-heading">
    Sign Up
    <a href='javascript:;' ng-click='hideWhiteBox()'><i class='close-button float-right fa fa-times'></i></a>
    <div class='clear'></div>    
</h4>
<h6 class="su-heading-small">Create an account to have access to full functionalities</h6>
<div class="row">
    <div class="col-6">
        <a href="/auth/facebook">
        <span class="signup-social fb-bg">
            <i class="fa fa-facebook float-left"></i>
            <span class="float-left">Signin with Facebook</span>
            <div class="clear"></div>
        </span>
        </a>
    </div>
    <div class="col-6">
        <a href="/auth/github">
        <span class="signup-social gh-bg">
            <i class="fa fa-github float-left"></i>
            <span class="float-left">Signin with Github</span>
            <div class="clear"></div>
        </span>
        </a>
    </div>
</div>
<div class="row mt-3">
    <div class="col-6">
        <a href="/auth/google">
        <span class="signup-social gg-bg">
            <i class="fa fa-google float-left"></i>
            <span class="float-left">Signin with Google</span>
            <div class="clear"></div>
        </span>
        </a>
    </div>
    <div class="col-6">
        <a href="/auth/twitter">
        <span class="signup-social tw-bg">
            <i class="fa fa-twitter float-left"></i>
            <span class="float-left">Signin with Twitter</span>
            <div class="clear"></div>
        </span>
        </a>
    </div>
</div>

<div class="row" ng-init="init()">
    <div class="col-12">
        <div class="su-error" id="signupFlash">
            Please provide required information
        </div>
        <div class="form-group">
            <label for="fullname" class="su-label">FULLNAME</label>
            <input id="signupName" class="su-field" ng-model="user.name" type="text">
        </div>
        <div class="form-group">
            <label for="email" class="su-label">EMAIL ADDRESS</label>
            <input id="signupEmail" class="su-field" ng-model="user.email" type="text">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="username" class="su-label">USERNAME</label>
                        <input id="signupUsername" class="su-field" ng-model="user.username" type="text">
                    </div>
                </div>
                <div class="col-6" style="padding-left:0;">
                    <div class="form-group">
                        <label for="password" class="su-label">PASSWORD</label>
                        <input id="signupPassword" ng-model="user.password" class="su-field" type="password">
                    </div>
                </div>
            </div>
        </div>
        <button ng-click="signup()" class="butA su-button signup-button">CREATE ACCOUNT</button>
    </div>
</div>

<div id="startGame" ng-init="loadModal()" ng-show="game.state === 'awaiting players' || game.joinOverride || game.state !== 'waiting for players to pick' || game.state !== 'game desolved'"
  style="display: block;">
  <div class="modal fade" id="start" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display:block; opacity:0.9; background: #000; padding-top:100px; z-index:10000;">
    <div class="modal-dialog" role="document" style="margin-top:100px; background:#fff">
      <div class="modal-content" style="background:#fff; opacity:1;">
        <div class="modal-header" style="text-align:center">
          <h5 class="modal-title" id="exampleModalLabel" style="text-align:center; font-weight:bold">Cards For Humanity</h5>
        </div>
        <div class="modal-body" style="text-align:center">
          <br />
          <button type="button" class="btn btn-secondary" ng-disabled="game.players.length < 3" ng-hide="game.playerIndex !== 0" ng-click="startGame()"
            data-dismiss="modal" style="background-color: green; color:#fff">Start Game</button>
          <button type="button" class="btn btn-primary" ng-hide="game.playerIndex !== 0" ng-disabled="game.players.length > 12 ">Invite Players</button>
          <br />
          <br />
          <figcaption>
            <span style="font-weight:bolder">You need at least three players to start the game</span>
            <br /> Finding Players
            <span style="color: green">{{game.notification}}</span>
            <br />
            <br />
            <div id="loading-container">
              <div id="loading-gif">
                <img ng-src="../img/loader.gif" />
              </div>
            </div>
            <span ng-show="game.players.length >= 3">Waiting for {{game.players[0].username}} to start the game
              <br>
            </span>
            <br>{{game.players.length}} player(s) found
          </figcaption>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" ng-click="abandonGame()" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
